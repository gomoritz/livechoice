<div [ngSwitch]="state">
   <app-room-status
      *ngSwitchCase="'joining'"
      status="loading"
      title="Beitreten"
      message="Die Verbindung zum Raum wird hergestellt..."
   ></app-room-status>

   <app-room-status
      *ngSwitchCase="'room-not-found'"
      status="error"
      title="Verbindung fehlgeschlagen"
      message="Dieser Raum konnte nicht gefunden werden."
   >
   </app-room-status>

   <app-room-status
      *ngSwitchCase="'authentication-error'"
      status="error"
      title="Anmeldung fehlgeschlagen"
      [message]="authenticationError"
   ></app-room-status>

   <app-room-authentication
      *ngSwitchCase="'authentication-request'"
      (submitAuthentication)="authenticate($event)"
   >
   </app-room-authentication>

   <app-room-moderator *ngSwitchCase="'moderating'" [roomName]="roomName"> </app-room-moderator>

   <app-room-waiting *ngSwitchCase="'joined'" [roomName]="roomName" [playerName]="playerName">
   </app-room-waiting>
</div>
